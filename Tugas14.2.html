<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>TUGAS 14-2</title>
</head>

<body>
    <h1>FORM LOGIN</h1>
    <form>
        <p>
            Jumlah Minimal : 4, Maksimal : 8 karakter <br>
            <input type="text" name="Id" minlength="4" maxlength="8" required oninvalid="this.setCustomValidity('Please lengthen this text to 4 characters or more (you are currently using 2 characters).')">
        </p>
        <p>
            Jumlah Minimal : 4, Maksimal : 15 karakter <br>
            <input type="password" name="Password" minlength="4" maxlength="15" required oninvalid="this.setCustomValidity('Please lengthen this text to 4 characters or more (you are currently using 2 characters).')">
        </p>
        <p>
            <input type="submit" value="Masuk Akun">
        </p>
    </form>
    Alhamdulillah Tugas 13.2
</body>

</html>
